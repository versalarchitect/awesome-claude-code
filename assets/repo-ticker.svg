        <!-- Owner name -->
        <text x="140" y="64" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#ffffff" opacity="1.0">Dicklesworthstone</text>
        <text x="366" y="64" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#00ffff"> | 606 ⭐ +1</text>
      </g>
      <!-- Repo: andrepimenta/claude-code-chat -->
      <g transform="translate(3300, 0)">
        <!-- Owner name -->
        <text x="140" y="102" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#ffffff" opacity="1.0">andrepimenta</text>
        <text x="306" y="102" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#00ffff"> | 947 ⭐ +2</text>
        <!-- Repo name -->
        <text x="140" y="132" font-family="'Courier New', monospace" font-size="34" font-weight="bold"
              fill="#ffffff">claude-code-chat</text>
      </g>
      <!-- Repo: 1rgs/claude-code-proxy -->
      <g transform="translate(3600, 0)">
        <!-- Repo name -->
        <text x="140" y="32" font-family="'Courier New', monospace" font-size="34" font-weight="bold"
              fill="#ffffff">claude-code-proxy</text>
        <!-- Owner name -->
        <text x="140" y="64" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#ffffff" opacity="1.0">1rgs</text>
        <text x="210" y="64" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#00ffff"> | 2.7K ⭐ +8</text>
      </g>
      <!-- Repo: stevemolitor/claude-code.el -->
      <g transform="translate(3900, 0)">
        <!-- Owner name -->
        <text x="140" y="102" font-family="'Courier New', monospace" font-size="24" font-weight="normal"
              fill="#ffffff" opacity="1.0">stevemolitor</text>
        <text x="306" y="102" font-family="'Courier New', monospace" font-size="16" font-weight="bold"
              fill="#00ffff"> | 556 ⭐ +1</text>
        <!-- Repo name -->
        <text x="140" y="132" font-family="'Courier New', monospace" font-size="34" font-weight="bold"
              fill="#ffffff">claude-code.el</text>
      </g>
    </g>
  </g>

  <!-- Edge fade effects -->
  <rect x="130" y="0" width="50" height="100" fill="url(#leftFade)"/>
  <rect x="850" y="0" width="50" height="100" fill="url(#rightFade)"/>
</svg>